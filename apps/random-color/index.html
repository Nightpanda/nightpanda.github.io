<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Satunnaiset v채rit</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    h1 {
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    p {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
</style>
<script>
    function getRandomColor() {
        var colors = ["musta", "valkoinen", "ruskea", "purppura", "keltainen", "harmaa", "vihre채"];
        var randomIndex = Math.floor(Math.random() * colors.length);
        var randomColor = colors[randomIndex];
        document.getElementById("display").innerText = randomColor;
    }
</script>
</head>
<body>
    <button onclick="getRandomColor()">Arvo seuraava v채ri</button>
    <p>V채ri: <span id="display"></span></p>
</body>
</html>
